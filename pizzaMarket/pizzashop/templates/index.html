{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link type="text/css" href="{% static 'pizzashop/css/styles.css' %}" rel="stylesheet">
</head>
<body>
<header>
    <navigation>
    {% for m in menu %}
    {% if not forloop.last %} {% else %}{% endif %}
        <a href="{% url m.url_name %}" class="menu-item">{{m.title}}</a>
    {% endfor %}
    </navigation>
</header>

<main>
    <article>
        <h1>Pizzeria</h1>
        <p>Сайт, который поможет приготовить пиццу!</p>
    </article>
</main>
</body>
</html>
